<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="register&login.css">

</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
        <video autoplay loop muted>
            <source src="image/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Login</h1>
                <form action="login.php" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <button id="loginButton" class="btn btn-primary btn-block">Login</button>
                </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Wrap the JavaScript code in a DOMContentLoaded event listener
        document.addEventListener("DOMContentLoaded", function() {
            // Find the button element by its ID
            var loginButton = document.getElementById("loginButton");

            // Add a click event listener to the button
            loginButton.addEventListener("click", function() {
                // Redirect to Home.html when the button is clicked
                window.location.href = "home.php";
            });
        });
    </script>
</body>
</html>
