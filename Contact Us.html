<!DOCTYPE html>

<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><a href="Home.html"><img src="image/logo.png" width="300px" height="300px" alt="Website Logo"></a><center/>
        <h3>Contact Form</h3>
        <table>
            <tr>
                  <form>
                    <td>User Name: </td>
                    <td><input type="text"  placeholder="User Name"></td>
            <tr>
                    <td for="State">Question about: </td>
                    <td>
                    <select name="state">
                      <option value="sabah">Sabah</option>
                      <option value="sarawak">Sarawak</option>
                      <option value="other">Other</option>
                    </select>
                    </td>
            </tr>
            <tr>
                    <td for="subject">Subject: </td>
                    <td><textarea placeholder="Write something.." style="height:100px"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                  </form>
            </tr>
            
        </table>
    </body>
</html>
